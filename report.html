<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->

		<!-- Font-awesome- -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./assets/css/report.css" rel="stylesheet">

	</head>
  <body>

    <!-- Static navbar with Login and SignUp -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html">GONGGO</a>
        </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="../home.html">HOME</a></li>
              <li><a href="#">Report</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron" style="margin-top: -20px;">
      <div class="cover-container">
        <h1>122-Southern Cross Railway Station/Spencer St</h1>

        <h3>Not Here?  <a href="./home.html" class="btn btn-warning btn-md" role="button">Change!</a></h3>
      </div>
    </div>

    <!-- MAIN -->
    <div class="main container-fluid">

			<div class="progress">
          <div class="progress-bar progress-bar-decent" style="width: 35%">
            Decent
          </div>
          <div class="progress-bar progress-bar-empty" style="width: 20%">
            Empty
          </div>
          <div class="progress-bar progress-bar-full" style="width: 10%">
            Full
          </div>
          <div class="progress-bar progress-bar-overcrowded" style="width: 10%">
            Overcrowded
          </div>
          <div class="progress-bar progress-bar-full" style="width: 25%">
            Full
          </div>
      </div>

      <div class="row">
        <div class="blank col-lg-3 hidden-md-down"></div>
        <div class="right-section col-lg-9 col-xs-12">

          <!-- TRAM REPORT -->
          <div class="wrapper">

            <!-- approaching-train -->
            <div class="container section">

							<div class="current-tram">
								<div class="route-no">
	                <span class="route_number_table route_number_96">96</span>
	                <strong>St. Kilda Beach</strong>
	              </div>

	              <div class="upcoming-tram">
	                <P>Arriving in:</P>
	                <h1>5 min</h1>
	              </div>

								<div class="progress">
	                <div aria-valuemax="60" aria-valuemin="0" aria-valuenow="40" class="progress-bar progress-bar-overcrowded" role="progressbar" style="width: 90%">
	                  Overcrowded
	                </div>
	              </div>
							</div>

              <div class="next-tram">

                <button class="btn btn-md btn-secondary" data-toggle="collapse"
                data-target="#next-tram">Next Tram</button>
                <button class="btn btn-md btn-secondary" data-toggle="collapse"
                data-target="#report">Report</button>

                <div id="report" class="collapse">
                  <br/>

                  <div class="row">
                    <div class="col-md-4 hidden-sm-down"></div>
                    <div class="col-md-2 col-sm-12"><a href="#" data-toggle="tooltip" title="Drunk People"
                    class="btn btn-default btn-lg" role="button"><i class="fa fa-beer" aria-hidden="true" style="font-size:75px;color:#FFB03B;"></i><br/>DRUNK</a></div>
                    <div class="col-md-2 col-sm-12"><a href="#" data-toggle="tooltip" title="Dirty"
                    class="btn btn-default btn-lg" role="button"><i class="fa fa-trash" aria-hidden="true" style="font-size:75px;color:#B64926;"></i><br/>DIRTY</a></div>
                    <div class="col-md-4 hidden-sm-down"></div>
                  </div>

                  <div class="row">
                    <div class="col-md-4 hidden-sm-down"></div>
                    <div class="col-md-2 col-sm-12"><a href="#" data-toggle="tooltip" title="Unruly Driver"
                    class="btn btn-default btn-lg" role="button"><i class="fa fa-fast-forward" aria-hidden="true" style="font-size:75px;color:#468966;"></i><br/>SPEEDING</a></div>
                    <div class="col-md-2 col-sm-12"><a href="#" data-toggle="tooltip" title="Other Information"
                    class="btn btn-default btn-lg" role="button"><i class="fa fa-info-circle" aria-hidden="true" style="font-size:75px;color:#8E2800;"></i><br/>OTHERS</a></div>
                    <div class="col-md-4 hidden-sm-down"></div>
                  </div>

                  <br/>
                </div>

                <div id="next-tram" class="collapse">
                  <br/>

                  <div class="route-no">
                    <span class="route_number_table route_number_96">96</span>
                    <strong>East Brunswick</strong>
                  </div>

									<div class="upcoming-tram">
		                <P>Arriving in:</P>
		                <h1>8 min</h1>
		              </div>

									<div class="progress">
		                <div aria-valuemax="60" aria-valuemin="0" aria-valuenow="40" class="progress-bar progress-bar-decent" role="progressbar" style="width: 40%">
		                  Decent
		                </div>
		              </div>


                  <br/>
                </div>

              </div>

            </div>
          </div>

        </div> <!-- close row -->
      <div class="row"><br/></div>
    </div> <!-- close main -->

   <!-- Include Javascript and Jquery -->
   <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 </body>
</html>
