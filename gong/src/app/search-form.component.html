        
    <div class="wrapper">
        <div class="site-wrapper-inner">
            <div class="container">
              <form #searchForm="ngForm" (ngSubmit)="onSubmit()">
                <label for="stopName">Search for a tram stop</label>
                <div class="input-group">
                  <input style="width: 100%" class="form-control"
                      auto-complete [(ngModel)]="result" [source]="autocomplete" name="stopName" [min-chars]="2" [max-num-list]="10" [list-formatter]="autocompleteListFormatter"
                      value-property-name="stop_id" display-property-name="stop_name" />
                  <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">Go!</button>
                  </span>
                </div>
              </form>
            </div>
        </div>
    </div>
